<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ zoo_name }} - Zookeeper Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container-fluid">
            <h1 class="navbar-brand" style="color: rgb(13, 90, 90); font-size: 2.5rem; letter-spacing: .3rem;">
                JungleHaven
            </h1>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end px-4" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}" style="font-size: 1.2rem;">Home</a>
                    </li>
        
                    {% if current_user.is_authenticated %}
                        
                        {% if session.get('user_role') == 'employee' %}
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('zookeeper_page') }}" style="font-size: 1.2rem;">Employee</a>
                            </li>
                        {% endif %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('tickets_page') }}" style="font-size: 1.2rem;">Tickets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}" style="font-size: 1.2rem;">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('tickets_page') }}" style="font-size: 1.2rem;">Tickets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}" style="font-size: 1.2rem;">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('register') }}" style="font-size: 1.2rem;">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mb-5 d-flex justify-content-center align-items-center">
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('add_animal') }}" class="mb-4 w-50 p-4 mx-2 mt-4" style="background-color: rgb(227, 234, 241); border-radius: .5rem;">
        <h3>Add Animal</h3>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control mt-1 mb-2" required>
        </div>
        <div class="form-group">
            <label for="species">Species:</label>
            <input type="text" name="species" id="species" class="form-control mt-1 mb-2" required>
        </div>
        <div class="form-group">
            <label for="food">Food:</label>
            <input type="text" name="food" id="food" class="form-control mt-1 mb-2" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" class="form-control mt-1 mb-2">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" class="form-control mt-1 mb-2" required>
        </div>
        <div class="form-group">
            <label for="image">Animal Image:</label>
            <input type="file" name="image" id="image" class="form-control mt-1 mb-2">
        </div>
        <div class="form-group">
            <label for="animal_class">Animal Class:</label>
            <select name="animal_class" id="animal_class" class="form-control mt-1">
                <option value="Mammal">Mammal</option>
                <option value="Bird">Bird</option>
                <option value="Reptile">Reptile</option>
            </select>
        </div><br>
        <button type="submit" class="btn w-100" style=" background-color:  rgb(13, 90, 90); color: white;">Add Animal</button>
    </form>
    
    <form method="POST" action="{{ url_for('remove_animal') }}" class="mb-4 w-50 p-4" style="background-color: rgb(227, 234, 241); border-radius: .5rem;">
        <h3>Remove Animal</h3>
        <div class="form-group">
            <label for="animal_name">Animal Name:</label>
            <input type="text" name="animal_name" id="animal_name" class="form-control mb-2" required>
        </div>
        <button type="submit" class="btn btn-danger">Remove Animal</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
